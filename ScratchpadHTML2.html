<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scratch Pad</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<script type="application/javascript">
    console.log(OverrideOrScore(1, 15));

    function OverrideOrScore(orvalue, score) {
        if (orvalue == 1)
        {
            return "[OR]";
        }
        else
        {
            return score;
        }
    }
</script>
</body>
</html>
