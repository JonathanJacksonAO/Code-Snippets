<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/q/q.js"></script>
    <script type="text/javascript" charset="utf-8">

        var db = window.openDatabase("Database", "1.0", "PhoneGap Demo", 200000);
        var imageUrl = "http://images.contentful.com/mft2fbi95x0j/50vuhUCxmwic4gkcA8siSA/eacfc614a45f8d9c7c35169ef6159c66/news.png";


        function doInserts(insertValues) {
            db.transaction(function (tx) {
//                tx.executeSql('DROP TABLE IF EXISTS DEMO');
                tx.executeSql('CREATE TABLE IF NOT EXISTS DEMO (id unique, data)');
                tx.executeSql('INSERT INTO DEMO (id, data) VALUES (?, ?)', insertValues.values, insertSuccess, insertFail);
            });
        }

        function insertSuccess() {
            console.log('insert success');
        }

        function insertFail(err) {
            console.log('insertFail, err.message: ' + err.message);
        }

        function saveImageToWebSQL(id, data) {
            var insertValues = {
                values: [id, data]
            };
            doInserts(insertValues);
        }

        function getDataUrl() {

            convertImgToBase64(imageUrl)
                    .then(function (e) { // SUCCESS
                        alert(e);
                        console.log("SUCCESS", e); // todo Delete me!

                    })
                    .fail(function (e) { // FAILED
                        alert(e);
                        console.log("FAILED", e); // todo Delete me!
                    });

        }

        //        function convertImgToBase64(url, callback){
        function convertImgToBase64(url) {

            var deferred = Q.defer();

            // create and prepare the canvas
            //
            var canvas = document.createElement('CANVAS');
            var ctx = canvas.getContext('2d');

            try {

                var img = new Image;
                var dataURL;
                img.crossOrigin = 'Anonymous';
                img.onload = function () {
                    canvas.height = img.height;
                    canvas.width = img.width;
                    ctx.drawImage(img, 0, 0);

                    // do the actual image to base64 conversion
                    //
                    dataURL = canvas.toDataURL('image/jpeg');
                    deferred.resolve(dataURL);

                    // Clean up
                    canvas = null;
                };

                // specify the image to load into the canvas
                //
                img.src = url;
            }

            catch (e) {
                deferred.reject(e);
            }


            return deferred.promise;
        }

    </script>
</head>
<body>
<input type="button" value="save image to webSQL" onclick="saveImageToWebSQL('12345', 'http://goblin.com');">
<input type="button" value="getDataUrl" onclick="getDataUrl();">
</body>
</html>
